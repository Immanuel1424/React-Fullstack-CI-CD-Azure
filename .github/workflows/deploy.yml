name: Deploy Fullstack App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add public instance to known_hosts
      run: ssh-keyscan -H ${{ secrets.PUBLIC_INSTANCE_IP }} >> ~/.ssh/known_hosts

    - name: Test SSH connection to public instance
      run: ssh -A ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }} "echo 'âœ… Public instance connected!'"

    - name: Build and package fullstack app
      run: tar czf fullstack.tar.gz -C . server client

    - name: Copy app archive to public instance
      run: scp fullstack.tar.gz ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }}:/tmp/

    - name: Deploy from public to private instance
      run: |
        ssh -A ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }} <<'EOF'
          set -e

          echo "ðŸ“¡ Connecting to private instance..."

          # Add private IP to known_hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.PRIVATE_INSTANCE_IP }} >> ~/.ssh/known_hosts

          # Copy app package to private instance
          scp /tmp/fullstack.tar.gz ubuntu@${{ secrets.PRIVATE_INSTANCE_IP }}:/tmp/

          # Run deployment steps on private instance
          ssh ubuntu@${{ secrets.PRIVATE_INSTANCE_IP }} <<'INNER'
            set -e
            echo "ðŸš€ Starting deployment at $(date)"

            sudo rm -rf /opt/fullstack
            sudo mkdir -p /opt/fullstack
            sudo chown -R $USER:$USER /opt/fullstack

            tar xzf /tmp/fullstack.tar.gz -C /opt/fullstack

            cd /opt/fullstack/server
            npm ci --legacy-peer-deps

            cd /opt/fullstack/client
            npm install ajv@6 ajv-keywords@3 --legacy-peer-deps
            npm ci --legacy-peer-deps
            npm run build

            sudo systemctl restart backend
            sudo systemctl restart frontend

            echo "âœ… Deployment completed at $(date)"
          INNER
        EOF
