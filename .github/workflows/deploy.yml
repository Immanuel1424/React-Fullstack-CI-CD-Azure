name: Deploy Fullstack App

on:
  push:
    branches: [ "main" ]  # CI/CD triggers on every commit to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ubuntu
      PUBLIC_IP: ${{ secrets.PUBLIC_INSTANCE_IP }}
      PRIVATE_IP: ${{ secrets.PRIVATE_INSTANCE_IP }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $PUBLIC_IP >> ~/.ssh/known_hosts
        ssh-keyscan -H $PRIVATE_IP >> ~/.ssh/known_hosts

    - name: Install backend dependencies
      working-directory: ./server
      run: |
        npm install --legacy-peer-deps

    - name: Install frontend dependencies and build
      working-directory: ./client
      run: |
        npm install ajv@6 ajv-keywords@3 --legacy-peer-deps
        npm install --legacy-peer-deps
        npm run build

    - name: Archive fullstack app
      run: |
        tar czf fullstack.tar.gz -C . server client

    - name: Copy archive to public EC2
      run: |
        scp -o StrictHostKeyChecking=no fullstack.tar.gz $SSH_USER@$PUBLIC_IP:/tmp/

    - name: Remote Deploy from Public to Private EC2
      run: |
        ssh -o StrictHostKeyChecking=no $SSH_USER@$PUBLIC_IP << EOF
          # Copy to private EC2
          scp -o StrictHostKeyChecking=no /tmp/fullstack.tar.gz ubuntu@$PRIVATE_IP:/tmp/

          # Connect to private EC2 and deploy
          ssh -o StrictHostKeyChecking=no ubuntu@$PRIVATE_IP << 'INNER'
            set -e
            sudo rm -rf /opt/fullstack
            sudo mkdir -p /opt/fullstack
            sudo tar xzf /tmp/fullstack.tar.gz -C /opt/fullstack
            cd /opt/fullstack/server && sudo npm install --legacy-peer-deps
            cd /opt/fullstack/client && sudo npm install ajv@6 ajv-keywords@3 --legacy-peer-deps && sudo npm install --legacy-peer-deps && npm run build
            sudo systemctl restart backend.service
            sudo systemctl restart frontend.service
            sudo systemctl restart nginx
          INNER
        EOF
