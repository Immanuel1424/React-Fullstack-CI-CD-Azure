name: Fullstack App CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PRIVATE_IP: ${{ secrets.PRIVATE_INSTANCE_IP }}
      PUBLIC_IP: ${{ secrets.PUBLIC_INSTANCE_IP }}
      SSH_USER: fullstack

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install and Build Frontend
      run: |
        cd client
        rm -rf node_modules package-lock.json
        npm install --legacy-peer-deps --no-audit
        npm run build
        cd ..

    - name: Compress App Files (without node_modules)
      run: |
        tar --exclude='client/node_modules' --exclude='server/node_modules' \
            -czf fullstack.tar.gz -C . server client

    - name: Prepare SSH Key
      run: |
        echo "${{ secrets.SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Upload Archive via Jump Host
      run: |
        scp -o StrictHostKeyChecking=no -o ProxyJump=ubuntu@${PUBLIC_IP} \
            -i key.pem fullstack.tar.gz $SSH_USER@${PRIVATE_IP}:/home/$SSH_USER/

    - name: Remote Deploy via Jump Host
      run: |
        ssh -o StrictHostKeyChecking=no -o ProxyJump=ubuntu@${PUBLIC_IP} \
            -i key.pem $SSH_USER@${PRIVATE_IP} << 'EOF'
          set -e
          sudo systemctl stop backend.service frontend.service || true
          sudo rm -rf /opt/fullstack
          sudo mkdir -p /opt/fullstack
          sudo tar xzf /home/fullstack/fullstack.tar.gz -C /opt/fullstack --strip-components=0
          sudo chown -R fullstack:fullstack /opt/fullstack

          cd /opt/fullstack/server
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps --no-audit

          cd /opt/fullstack/client
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps --no-audit
          npm run build

          sudo systemctl daemon-reload
          sudo systemctl restart backend.service frontend.service
        EOF
