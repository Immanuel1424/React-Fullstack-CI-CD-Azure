name: Deploy Fullstack App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add public instance to known_hosts
      run: ssh-keyscan -H ${{ secrets.PUBLIC_INSTANCE_IP }} >> ~/.ssh/known_hosts

    - name: Test SSH connection to public instance
      run: ssh $SSH_USER@${{ secrets.PUBLIC_INSTANCE_IP }} "echo 'âœ… Public instance connected!'"

    - name: Build and Package
      run: tar czf fullstack.tar.gz -C . server client

    - name: Copy app archive to public instance
      run: scp fullstack.tar.gz $SSH_USER@${{ secrets.PUBLIC_INSTANCE_IP }}:/tmp/

    - name: Deploy from public to private instance
      run: |
        ssh $SSH_USER@${{ secrets.PUBLIC_INSTANCE_IP }} <<'EOF'
          set -e
          
          # Add private IP to known_hosts inside public EC2
          ssh-keyscan -H ${{ secrets.PRIVATE_INSTANCE_IP }} >> ~/.ssh/known_hosts
          
          # Copy archive to private instance
          scp /tmp/fullstack.tar.gz $SSH_USER@${{ secrets.PRIVATE_INSTANCE_IP }}:/tmp/
          
          # Run deployment steps on private instance
          ssh $SSH_USER@${{ secrets.PRIVATE_INSTANCE_IP }} <<'INNER'
            set -e
            echo "ðŸ“¦ Deploying to private instance at $(date)"

            sudo rm -rf /opt/fullstack
            sudo mkdir -p /opt/fullstack
            sudo chown -R $USER:$USER /opt/fullstack

            tar xzf /tmp/fullstack.tar.gz -C /opt/fullstack

            cd /opt/fullstack/server
            npm ci --legacy-peer-deps

            cd /opt/fullstack/client
            npm install ajv@6 ajv-keywords@3 --legacy-peer-deps
            npm ci --legacy-peer-deps
            npm run build

            sudo systemctl restart backend
            sudo systemctl restart frontend

            echo "âœ… Deployment finished at $(date)"
          INNER
        EOF
