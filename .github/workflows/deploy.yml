name: Deploy Fullstack App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ubuntu
      JUMP_HOST: ${{ secrets.PUBLIC_INSTANCE_IP }}
      TARGET_HOST: ${{ secrets.PRIVATE_INSTANCE_IP }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $JUMP_HOST >> ~/.ssh/known_hosts
        ssh-keyscan -H $TARGET_HOST >> ~/.ssh/known_hosts

    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Install frontend dependencies and build
      working-directory: ./client
      run: |
        npm install ajv@6 ajv-keywords@3 --legacy-peer-deps
        npm install --legacy-peer-deps
        npm run build

    - name: Archive project
      run: |
        tar czf fullstack.tar.gz -C . server client

    - name: Copy project to private EC2 instance via jump host
      run: |
        scp -o ProxyJump=$SSH_USER@$JUMP_HOST -o StrictHostKeyChecking=no fullstack.tar.gz $SSH_USER@$TARGET_HOST:/tmp/

    - name: Deploy on private EC2 instance
      run: |
        ssh -o ProxyJump=$SSH_USER@$JUMP_HOST -o StrictHostKeyChecking=no $SSH_USER@$TARGET_HOST << 'EOF'
          sudo rm -rf /opt/fullstack
          sudo mkdir -p /opt/fullstack
          sudo tar xzf /tmp/fullstack.tar.gz -C /opt/fullstack
          sudo chown -R $USER:$USER /opt/fullstack
          
          cd /opt/fullstack/server
          npm install --legacy-peer-deps
          
          cd /opt/fullstack/client
          npm install ajv@6 ajv-keywords@3 --legacy-peer-deps
          npm install --legacy-peer-deps
          npm run build

          sudo systemctl restart backend
          sudo systemctl restart frontend
          sudo systemctl restart nginx
        EOF
