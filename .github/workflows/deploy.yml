name: Fullstack App CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/cft.pem
        chmod 600 ~/.ssh/cft.pem
        echo "Host *" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/cft.pem" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Install dependencies and build frontend
      working-directory: ./client
      run: |
        npm ci
        npm run build

    - name: Archive fullstack app
      run: |
        tar czf fullstack.tar.gz -C . server client

    - name: Upload to private EC2 via public jump host
      run: |
        scp -o ProxyJump=${{ env.SSH_USER }}@${{ secrets.PUBLIC_INSTANCE_IP }} \
            -o StrictHostKeyChecking=no \
            fullstack.tar.gz ${{ env.SSH_USER }}@${{ secrets.PRIVATE_INSTANCE_IP }}:/tmp/

    - name: Deploy app on private instance
      run: |
        ssh -o ProxyJump=${{ env.SSH_USER }}@${{ secrets.PUBLIC_INSTANCE_IP }} \
            -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ secrets.PRIVATE_INSTANCE_IP }} << 'EOF'
          sudo rm -rf /opt/fullstack
          sudo mkdir -p /opt/fullstack
          sudo tar -xzf /tmp/fullstack.tar.gz -C /opt/fullstack
          cd /opt/fullstack/server
          npm install
          sudo systemctl restart fullstack-backend
          cd /opt/fullstack/client
          npm install --legacy-peer-deps
          npm run build
          sudo systemctl restart fullstack-frontend
        EOF
